<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css" />
<div class="jumbotron" style="">
    <h1 style="text-align: center">Managers</h1>
    <div class="row">
        <div class="container" style="max-width:500px">
            <form action="/api/createAppointment" method="POST">
                <div class="form-group container">
                    <span>Client Information</span>
                    <div class="input-group form-control">
                        <label for="cli_name" class="control-label">Client Name</label>
                        <input type="text" name="cli_name" class="form-control" placeholder="John Doe">
                    </div>
                    <div class="input-group form-control">
                        <label for="str_cli" class="control-label">Street Address</label>
                        <input type="text" name="str_cli" class="form-control" placeholder="4242 Meadow Lane">
                    </div>
                    <div class="input-group form-control">
                        <label for="cit_cli" class="control-label">City</label>
                        <input type="text" name="cit_cli" class="form-control" placeholder="Chicago">
                    </div>
                    <div class="input-group form-control">
                        <label for="sta_cli" class="control_label">State</label>
                        <input type="text" name="sta_cli" class="form-control" placeholder="Illinois">
                    </div>
                    <div class="input-group form-control">
                        <label for="zip_cli" class="control_label">Zip</label>
                        <input type="number" name="zip_cli" class="form-control" placeholder="524242">
                    </div>
                    <div class="input-group form-control">
                        <label for="cli_contact" class="control-label">Client Emergency Contact</label>
                        <input type="tel" name="cli_contact" class="form-control" placeholder="877-7777-7777">
                    </div>
                </div>
                <div class="form-group container">
                    <span>Appointment Information</span>
                    <div class="input-group form-control">
                        <label for="str_apt" class="control-label">Street Address</label>
                        <input type="text" name="str_apt" class="form-control" placeholder="4242 Meadow Lane">
                    </div>
                    <div class="input-group form-control">
                        <label for="cit_apt" class="control-label">City</label>
                        <input type="text" name="cit_apt" class="form-control" placeholder="Chicago">
                    </div>
                    <div class="input-group form-control">
                        <label for="sta_apt" class="control_label">State</label>
                        <input type="text" name="sta_apt" class="form-control" placeholder="Illinois">
                    </div>
                    <div class="input-group form-control">
                        <label for="zip_apt" class="control_label">Zip</label>
                        <input type="number" name="zip_apt" class="form-control" placeholder="424242">
                    </div>
                    <div class="input-group form-control" id="time_apt_frm">
                      <label for="time_apt" class="control-label">Appointment Time</label>
                      <div class="input-group date">
                        <input type='text' class="form-control" name='time_apt'>
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn-info" style="float: right;">Submit!</button>
                    </div>
            </form>
            </div>
            <div>
            </div>
        </div>

        <script type="text/javascript">
            $(function() {
                $("#time_apt_frm").datetimepicker();
            });
        </script>
