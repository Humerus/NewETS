<div class="jumbotron" style="">
    <h1 style="text-align: center">Sign up</h1>
      <div class="row">
        <div class="container" style="max-width:500px">
          <form action="/api/signup" method="post">
            <div class="form-group container">
              <div class="input-group form-control">
                <label for="email" class="control-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="smelly.skunk@example.com">
              </div>
              <div class="input-group form-control">
                <label for="password" class="control-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password">
              </div>
              <br>
              <div class="input-group form-control">
                <label for="name" class="control-label">Name</label>
                <input type="text" name="name" class="form-control" placeholder="John Doe">
              </div>
              <div class="input-group form-control">
                <label for="phone" class="control-label">Phone Number</label>
                <input type="tel" name="phone" class="form-control" placeholder="777-777-7777">
              </div>
              <div class=input-group style="float: right;">
                <br>
                  <button type="submit" class="btn-default" style="float: right;">Submit!</button>
              </div>
            </div>
          </form>
        </div>
      </div>
</div>
