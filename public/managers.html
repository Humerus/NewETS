<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
<div class="jumbotron" style="">
    <h1>Managers</h1>
    <div class="row">
        <div class="container" style="max-width:500px">
            <form>
                <div class="form-group container">
                    <span>Client Information</span>
                    <div class="input-group form-control">
                        <label for="cli_name" class="control-label">Client Name</label>
                        <input type="text" id="cli_name" class="form-control" placeholder="John Doe">
                    </div>
                    <div class="input-group form-control">
                        <label for="str_cli" class="control-label">Street Address</label>
                        <input type="text" id="addr_cli" class="form-control" placeholder="4242 Meadow Lane">
                    </div>
                    <div class="input-group form-control">
                        <label for="cit_cli" class="control-label">City</label>
                        <input type="text" id="addr_cli" class="form-control" placeholder="Chicago">
                    </div>
                    <div class="input-group form-control">
                        <label for="sta_cli" class="control_label">State</label>
                        <input type="text" id="sta_cli" class="form-control" placeholder="Illinois">
                    </div>
                    <div class="input-group form-control">
                        <label for="zip_cli" class="control_label">Zip</label>
                        <input type="number" id="zip_cli" class="form-control" placeholder="424242">
                    </div>
                    <div class="input-group form-control">
                        <label for="cli_contact" class="control-label">Client Emergency Contact</label>
                        <input type="tel" id="cli_contact" class="form-control" placeholder="777-7777-7777">
                    </div>
                </div>
                <div class="form-group container">
                    <span>Appointment Information</span>
                    <div class="input-group form-control">
                        <label for="str_apt" class="control-label">Street Address</label>
                        <input type="text" id="str_apt" class="form-control" placeholder="4242 Meadow Lane">
                    </div>
                    <div class="input-group form-control">
                        <label for="cit_apt" class="control-label">City</label>
                        <input type="text" id="addr_apt" class="form-control" placeholder="Chicago">
                    </div>
                    <div class="input-group form-control">
                        <label for="sta_apt" class="control_label">State</label>
                        <input type="text" id="sta_apt" class="form-control" placeholder="Illinois">
                    </div>
                    <div class="input-group form-control">
                        <label for="zip_apt" class="control_label">Zip</label>
                        <input type="number" id="zip_apt" class="form-control" placeholder="424242">
                    </div>
                    <div class="form-group">
                        <label for="time_apt" class="control-label">Appointment Time</label>
                        <div class='input-group date form-control' id='time_apt'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-info" style="float: right;">Submit!</button>
                    </div>
            </form>
            </div>
            <div>
            </div>
        </div>


        <script type="text/javascript">
            $(function() {
                $("#time_apt").datetimepicker();
            });
        </script>
